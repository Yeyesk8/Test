<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Modal Añadir una Bebida -->

<div class="col-md-4" id="registrarbebida">
	<div class="modal fade" id="aniadirBebidaModal" tabindex="-1" role="dialog" aria-labelledby="aniadirBebidaModal"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-body p-0">
					<div class="card card-plain">
						<div class="card-header pb-0 text-center">
							<h3 class="font-weight-bolder text-info text-danger">Añadir Bebida</h3>
							<p class="mb-0">Introduce los datos para añadir una Bebida</p>
						</div>
						<div class="card-body">
							<form role="form text-left" th:action="@{/nuevaBebida}" th:object="${nuevaBebida}"
								method="post">

								<input class="form-control" type=hidden th:field="${nuevaBebida.id}">

								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label class="col-lg-6 col-form-label form-control-label">Nombre</label>
											<div class="form-group col-md-8">
												<input type="text" class="form-control" required="required"
													th:field="${nuevaBebida.name}">
												<div class="alert-danger" th:if="${#fields.hasErrors('name')}"
													th:errors="${name}">Name
													Error</div>
											</div>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group">
											<label class="col-lg-6 col-form-label form-control-label">Alcohol</label>
											<div class="form-group col-md-8">
												<select class="form-control" type="text" required="required"
													th:field="${nuevaBebida.alcohol}">
													<option th:value="${nuevaBebida.alcohol='Con Alcohol'}">Con Alcohol
													</option>
													<option th:value="${nuevaBebida.alcohol='Sin Alcohol'}">Sin Alcohol
													</option>
												</select>
												<div class="alert-danger" th:if="${#fields.hasErrors('alcohol')}"
													th:errors="${alcohol}">Name Error</div>
											</div>
										</div>
									</div>

									<div class="col-md-4">
										<div class="form-group">
											<label class="col-lg-12 col-form-label form-control-label">Tipo de
												Vaso</label>
											<div class="form-group col-md-8">
												<select class="form-control" type="text" required="required"
													th:field="${nuevaBebida.tipo_vaso}">
													<option th:value="${nuevaBebida.tipo_vaso='Tubo'}">Tubo</option>
													<option th:value="${nuevaBebida.tipo_vaso='Copa Vino'}">Copa Vino
													</option>
													<option th:value="${nuevaBebida.tipo_vaso='Jarra Grande'}">Jarra
														Grande</option>
													<option th:value="${nuevaBebida.tipo_vaso='Jarra Pequeña'}">Jarra
														Pequeña</option>
													<option th:value="${nuevaBebida.tipo_vaso='Copa Grande'}">Copa
														Grande</option>
													<option th:value="${nuevaBebida.tipo_vaso='Copa Pequeña'}">Copa
														Pequeña</option>
												</select>
												<div class="alert-danger" th:if="${#fields.hasErrors('tipo_vaso')}"
													th:errors="${tipo_vaso}">Name Error</div>
											</div>
										</div>
									</div>
								</div>


								</p>
								</p>

								<div class="text-center">
									<input type="submit" class="btn bg-gradient-warning btn-sm btn-rounded w-30"
										style="float: center;" value="Añadir">
									<a class="btn btn-btn bg-gradient-danger btn-sm btn-rounded w-30" type="button"
										th:href="@{'/nuevaBebida/cancelar'}">Cancelar</a>

								</div>

								<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
									th:text="${formErrorMessage}">Error Message</div>

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Fin Modal Añadir una Bebida -->


</html>
