				<div class="page-header min-height-300 border-radius-xl mt-4"

					<span class="mask bg-gradient-danger opacity-6"></span>
				</div>

				</p>
				</p>
				</p>

				<div class="card">
					<div class="table-responsive">
						<table class="table align-items-center mb-0" id="userList">
							<thead>
								<tr>
									<th
										class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
										Id</th>
									<th
										class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
										Nombre</th>
									<th
										class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
										Apellido</th>
									<th
										class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
										Email</th>
									<th
										class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
										Usuario</th>
									<th
										class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
										Contraseña</th>
									<th class="text-secondary opacity-7"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user: ${userList}">
									<td class="align-middle text-center">
										<p class="text-xs font-weight-bold mb-0" th:text="${user.id}"></p>
									</td>

									<td class="align-middle text-center">
										<p class="text-xs font-weight-bold mb-0" th:text="${user.firstName}"></p>
									</td>

									<td class="align-middle text-center">
										<p class="text-xs font-weight-bold mb-0" th:text="${user.lastName}"></p>
									</td>

									<td class="align-middle text-center">
										<p class="text-xs font-weight-bold mb-0" th:text="${user.email}"></p>
									</td>

									<td class="align-middle text-center">
										<p class="text-xs font-weight-bold mb-0" th:text="${user.username}"></p>
									</td>

									<td class="align-middle text-center">
										<p class="text-xs font-weight-bold mb-0" th:text="${user.password}"></p>
									</td>

									<td>
										<span
											th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==user.username})">
											<a href="#editarusuario" th:href="@{'/editarUsuario/'+ ${user.id}}"><i
													class="fas fa-edit"></i></a>
										</span>

										<span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
											<a th:onclick="'javascript:confirmDelete(\''+ ${user.id} +'\');'"><i
													class="fas fa-solid fa-trash"></i></a>
										</span>

									</td>
								</tr>
							</tbody>
						</table>

		<script>
			var ctx = document.getElementById("chart-bars").getContext("2d");

			new Chart(ctx, {
				type: "bar",
				data: {
					labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
					datasets: [{
						label: "Sales",
						tension: 0.4,
						borderWidth: 0,
						borderRadius: 4,
						borderSkipped: false,
						backgroundColor: "#fff",
						data: [450, 200, 100, 220, 500, 100, 400, 230, 500],
						maxBarThickness: 6
					},],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					plugins: {
						legend: {
							display: false,
						}
					},
					interaction: {
						intersect: false,
						mode: 'index',
					},
					scales: {
						y: {
							grid: {
								drawBorder: false,
								display: false,
								drawOnChartArea: false,
								drawTicks: false,
							},
							ticks: {
								suggestedMin: 0,
								suggestedMax: 500,
								beginAtZero: true,
								padding: 15,
								font: {
									size: 14,
									family: "Open Sans",
									style: 'normal',
									lineHeight: 2
								},
								color: "#fff"
							},
						},
						x: {
							grid: {
								drawBorder: false,
								display: false,
								drawOnChartArea: false,
								drawTicks: false
							},
							ticks: {
								display: false
							},
						},
					},
				},
			});


			var ctx2 = document.getElementById("chart-line").getContext("2d");

			var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

			gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
			gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
			gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

			var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

			gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
			gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
			gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

			new Chart(ctx2, {
				type: "line",
				data: {
					labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
					datasets: [{
						label: "Mobile apps",
						tension: 0.4,
						borderWidth: 0,
						pointRadius: 0,
						borderColor: "#cb0c9f",
						borderWidth: 3,
						backgroundColor: gradientStroke1,
						fill: true,
						data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
						maxBarThickness: 6

					},
					{
						label: "Websites",
						tension: 0.4,
						borderWidth: 0,
						pointRadius: 0,
						borderColor: "#3A416F",
						borderWidth: 3,
						backgroundColor: gradientStroke2,
						fill: true,
						data: [30, 90, 40, 140, 290, 290, 340, 230, 400],
						maxBarThickness: 6
					},
					],
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					plugins: {
						legend: {
							display: false,
						}
					},
					interaction: {
						intersect: false,
						mode: 'index',
					},
					scales: {
						y: {
							grid: {
								drawBorder: false,
								display: true,
								drawOnChartArea: true,
								drawTicks: false,
								borderDash: [5, 5]
							},
							ticks: {
								display: true,
								padding: 10,
								color: '#b2b9bf',
								font: {
									size: 11,
									family: "Open Sans",
									style: 'normal',
									lineHeight: 2
								},
							}
						},
						x: {
							grid: {
								drawBorder: false,
								display: false,
								drawOnChartArea: false,
								drawTicks: false,
								borderDash: [5, 5]
							},
							ticks: {
								display: true,
								color: '#b2b9bf',
								padding: 20,
								font: {
									size: 11,
									family: "Open Sans",
									style: 'normal',
									lineHeight: 2
								},
							}
						},
					},
				},
			});
		</script>
