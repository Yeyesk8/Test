
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<title>
		Registro
	</title>
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<!-- Nucleo Icons -->
	<link href="static/css/soft-ui/nucleo-icons.css" th:href="@{/css/soft-ui/nucleo-icons.css}" rel="stylesheet" />
	<link href="static/css/soft-ui/nucleo-svg.css" th:href="@{/css/soft-ui/nucleo-svg.css}" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<!-- CSS Files -->
	<link id="pagestyle" href="static/css/soft-ui/soft-design-system.css?v=1.0.5"
		th:href="@{/css/soft-ui/soft-design-system.css?v=1.0.5}" rel="stylesheet" />
</head>

<body>
	</p>
	<div class="card card-profile card-plain">
		<div class="row">
			<div class="col-lg-5">
				<a href="javascript:;">
					<div class="position-relative">
						<div class="blur-shadow-image">
							<img class="w-100 rounded-2 shadow-lg" src="static/img/Fondo.jpg"
								th:src="@{/img/Fondo.jpg}">
						</div>
					</div>
				</a>
			</div>
			<div class="col-lg-7 ps-0 my-auto">
				<div class="card-body text-left">
					<div class="p-md-0 pt-3">
						<h5 class="font-weight-bolder mb-0" >Registro</h5>
						<form class="form" role="form" autocomplete="off" th:object="${registro}"
							th:action="@{/registro}" method="post">


							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="col-lg-6 col-form-label form-control-label">Nombre </label>
										<div class="form-group col-md-8">
											<input class="form-control" type="text" th:field="${registro.firstName}"
												placeholder="Introduce tu nombre">
											<div class="alert-danger" th:if="${#fields.hasErrors('firstName')}"
												th:errors="*{firstName}">
												Name Error</div>
										</div>
									</div>
								</div>


								<div class="col-md-4">
									<div class="form-group">
										<label class="col-lg-8 col-form-label form-control-label">Apellido</label>
										<div class="form-group col-md-8">
											<input class="form-control" type="text" th:field="${registro.lastName}"
												placeholder="Introduce tu Apellido">
											<div class="alert-danger" th:if="${#fields.hasErrors('lastName')}"
												th:errors="*{lastName}">Name
												Error</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="col-lg-6 col-form-label form-control-label">Email</label>
										<div class="form-group col-md-8">
											<input class="form-control" type="text" th:field="${registro.email}"
												placeholder="Introduce tu Email">
											<div class="alert-danger" th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}">Name Error
											</div>

										</div>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label class="col-lg-6 col-form-label form-control-label"> Usuario</label>
										<div class="form-group col-md-8">
											<input class="form-control" type="text" th:field="${registro.username}"
												placeholder="Introduce tu usuario">
											<div class="alert-danger" th:if="${#fields.hasErrors('username')}"
												th:errors="*{username}">Name
												Error</div>

										</div>
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="col-lg-8 col-form-label form-control-label">Contrase単a</label>
										<div class="form-group col-md-8">
											<input class="form-control" type="password" th:field="${registro.password}"
												placeholder="Introduce una contrase単a">
											<div class="alert-danger" th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}">Name
												Error</div>
										</div>
									</div>
								</div>


								<div class="col-md-4">
									<div class="form-group">
										<label class="col-lg-8 col-form-label form-control-label">Confirmar
											contrase単a</label>
										<div class="form-group col-md-8">
											<input class="form-control" type="password"
												th:field="${registro.confirmPassword}"
												placeholder="Introduce otra vez la contrase単a">
											<div class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"
												th:errors="*{confirmPassword}">Name Error</div>
										</div>
									</div>
								</div>
							</div>
																					
								<div class="text-center">
									<a th:href="@{'/registro/cancelar/'}" class="btn bg-gradient-danger btn-sm btn-rounded w-15" style="float: left;">Cancelar</a>
									<input type="submit" class="btn bg-gradient-warning btn-sm btn-rounded w-15" style="float: left;" value="Registrarme">
								</div>



							<div class="alert alert-danger text-center" th:if="${formErrorMessage}"
								th:text="${formErrorMessage}">
								Error MEssage</div>
							<div class="form-group row" style="visibility:hidden">
								<label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
								<div class="col-lg-9">
									<select class="form-control" size="1" th:field="${registro.roles}">
										<option th:each="role:${roles}" th:value="${role.id='2'}"
											th:text="${role.name='USER'}">
										</option>
									</select>
									<div class="alert-danger" th:if="${#fields.hasErrors('roles')}"
										th:errors="*{roles}">Name Error
									</div>
								</div>
							</div>
						</form>

					</div>




				</div>
			</div>
		</div>
	</div>
</body>

</html>
